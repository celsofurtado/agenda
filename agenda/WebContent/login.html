<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit=no">
		<title>e-Agenda - Login</title>
		<link rel="stylesheet" href="css/bootstrap.css">
	</head>
	<body class="bg-dark">
		<div class="container">
			<div class="card card-login mx-auto mt-5" style="width: 500px;">
				<img class="card-img-top" src="img/security.png" alt="Card image cap">
				<div class="card-body">
					<h1>Login</h1>
					<h5>Agenda Eletr√¥nica</h5>
					<hr>
					<br>
					<form method="get" action="resultado.jsp">
						<div class="form-group">
							<label for="email">E-mail:</label>
							<input type="email" class="form-control" name="email" id="email" placeholder="Digite seu e-mail" />
						</div>
						<div class="form-group">
							<label for="senha">Senha:</label>
							<input type="password" class="form-control" name="senha" id="senha" placeholder="Digite sua senha" />
						</div>
						<div class="form-group">
							<div class="form-check">
								<label class="form-check-label">
									<input type="checkbox" class="form-check-input">
									Lembrar minha senha.
								</label>
							</div>
						</div>
						<button class="btn btn-primary btn-block">Entrar no sistema</button>
						<div class="text-right">
							<a href="#" class="d-block mt-3">Criar uma conta</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
